{% extends "layout.html" %}

{% block content %}
<h2>Report</h2>
<table>
    <tr>
        <th>Description</th>
        <th>Amount</th>
    </tr>
    {% for expense in expenses %}
    <tr>
        <td>{{ expense.description }}</td>
        <td>${{ expense.amount }}</td>
    </tr>
    {% endfor %}
</table>
<p>Total Expenses: ${{ total }}</p>
<p>Savings Suggestion: {{ suggestion }}</p>
<a href="{{ url_for('index') }}">Back to Home</a>
{% endblock %}
