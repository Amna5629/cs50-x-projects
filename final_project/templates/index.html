{% extends "layout.html" %}

{% block content %}
<h2>Your Expenses</h2>
<table>
    <tr>
        <th>Description</th>
        <th>Amount</th>
    </tr>
    {% for expense in expenses %}
    <tr>
        <td>{{ expense.description }}</td>
        <td>${{ expense.amount }}</td>
    </tr>
    {% endfor %}
</table>
<p>Total Expenses: ${{ total }}</p>
<a href="{{ url_for('add_expense') }}">Add Expense</a>
<a href="{{ url_for('report') }}">View Report</a>
{% endblock %}
